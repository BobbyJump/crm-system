<div class="row">
    <div class="col s12">
        <div class="page-subtitle">
            <h4>Available tickets:</h4>
            <button 
                class="waves-effect waves-light btn grey darken-1 btn-small"
                (click)="onAddPosition()"
            >
                Add new ticket
            </button>
        </div>

        <div *ngIf="!loading; else loader">
            <div 
                *ngIf="positions.length !== 0; else empty"
                class="collection"
            >
                <a 
                    *ngFor="let position of positions"
                    class="collection-item collection-item-icon"
                    (click)="onSelectPosition(position)"
                >
                    <span>
                        {{position.name}} <strong>{{position.cost}} UAH</strong>
                    </span>
                    <span>
                        <i class="material-icons">delete</i>
                    </span>
                </a>
            </div>
            <ng-template #empty>
                <div class="center">
                    There are no tickets in this category.
                </div>
            </ng-template>
        </div>
        <ng-template #loader>
            <app-loader></app-loader>
        </ng-template>
    </div>
</div>

<div class="modal" #modal>
    <div class="modal-content">
        <h4 class="mb1">Add product</h4>
        <div class="input-field">
            <input id="pos-name" type="text" required>
            <label for="pos-name">Title</label>
        </div>
        <div class="input-field">
            <input id="pos-cost" type="text" required>
            <label for="pos-cost">Price</label>
        </div>
    </div>
    <div class="modal-footer">
        <button 
            (click)="onCancel()"
            type="button"
            class="modal-action waves-effect waves-black btn-flat"
        >
            Cancel
        </button>
        <button 
            class="modal-action btn waves-effect"
        >
            Save
        </button>
    </div>
</div>
